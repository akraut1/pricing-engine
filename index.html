<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display" id="darkmode-container">
        <input type="checkbox" id="darkmode-container-toggle">
        <label for="darkmode-container-toggle">
            <div class="circle">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <!-- Sun SVG path -->
                </svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <!-- Moon SVG path -->
                </svg>                               
            </div>
        </label>
    </div>
    <script src="darkmode.js"></script>
</body>
</html>
